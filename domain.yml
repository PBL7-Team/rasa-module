version: "3.1"

intents:
  - greet
  - thank
  - bye
  - ask_func_list
  - ask_name
  - give_name
  - ask_place_info
  - recommend_place

entities:
  - cust_sex
  - cust_name
  - place
  - number

slots:
  cust_sex:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: cust_sex
  cust_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: cust_name
  place:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: place
  number:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: number

responses:
  utter_greet:
    - text: "Kính chào Quý khách! Quý khách vui lòng cho biết tên để tiện xưng hô được không ạ?"
    - text: "Xin chào! Mình có thể gọi bạn là gì nhỉ?"
    - text: "Chào bạn! Cho mình biết tên để tiện xưng hô nhé?"
  utter_greet_with_name:
    - text: "Chào bạn {cust_name}. Bold Voyage Heros có thể giúp gì được ạ?"
    - text: "Xin chào {cust_name}! Mình có thể hỗ trợ bạn như thế nào?"
    - text: "Rất vui được gặp bạn, {cust_name}. Bạn cần mình giúp gì không?"
  utter_bye:
    - text: "Kính chào tạm biệt và mong sớm gặp lại quý khách!"
    - text: "Kính chào tạm biệt và chúc quý khách một ngày tốt lành!"
    - text: "Tạm biệt! Chúc quý khách một ngày vui vẻ và hẹn gặp lại!"
    - text: "Chào tạm biệt! Rất mong được gặp lại quý khách lần sau!"
  utter_thank:
    - text: "Cảm ơn quý khách quá khen ạ."
    - text: "Dạ không có gì, đó là trách nhiệm của mình mà!"
    - text: "Rất cảm ơn quý khách! Chúng tôi luôn sẵn lòng giúp đỡ."
    - text: "Cảm ơn! Rất vui được phục vụ quý khách."
  utter_func_list:
    - text: "Mình có thể hỗ trợ bạn tìm kiếm những địa điểm du lịch dựa trên yêu cầu của bạn nhé."
    - text: "Chúng tôi cung cấp thông tin về các điểm du lịch, đặt phòng và nhiều dịch vụ khác."
    - text: "Bold Voyage Heros có thể giúp bạn lên kế hoạch chuyến đi hoàn hảo."
  utter_ask_name:
    - text: "Mình là chatbot Bold Voyage Heros. Quý khách cần trợ giúp gì ạ?"
    - text: "Bold Voyage Heros xin chào! Mình có thể hỗ trợ bạn như thế nào?"
    - text: "Chào bạn! Mình là Bold Voyage Heros, bạn cần giúp gì không?"
  utter_unclear:
    - text: "Thưa quý khách, hiện tại tôi chưa hiểu được yêu cầu của Quý khách."
    - text: "Xin lỗi, mình chưa nắm rõ yêu cầu của bạn. Bạn có thể nói rõ hơn không?"
    - text: "Mình chưa hiểu rõ yêu cầu của bạn. Bạn có thể diễn đạt lại không?"

actions:
  - action_save_cust_info
  - action_save_mobile_no
  - action_reset_slot
  - action_search_place_info
  - action_recommend_place